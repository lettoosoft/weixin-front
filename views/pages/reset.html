<div class="page-signin" ng-controller="ChangePassword">
    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                Lettoo微信平台
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">
                <form name="reset_form" class="form-horizontal novalidate form-validation" novalidate ng-submit="changePassword(check)">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span>原始密码</span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       ng-model="check.oldpassword"
                                       required
                                       >
                            </div>
                        </div>
                        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="error">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <strong><span class="glyphicon glyphicon-warning-sign alert_text_style">&nbsp;原密码输入错误！请重新输入！</span></strong>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span>新的密码</span>
                                </span>
                                <input  type="password"
                                        class="form-control"
                                        ng-model="check.password1"
                                        required
                                        ng-focus="explain()"
                                        ng-change="explainDisappear()"
                                        ng-minlength=6
                                        ng-maxlength=18                                       
                                       >
                            </div>
                        </div>
                        <div class="alert alert-info alert-dismissible" role="alert" ng-show="info">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <strong><span class="glyphicon glyphicon-warning-sign alert_text_style" >&nbsp;密码长度为6-18位，要包含数字、字母或下划线!</span></strong>
                        </div>
                        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="danger1">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <strong><span class="glyphicon glyphicon-warning-sign alert_text_style">&nbsp;密码格式错误，密码长度仅为6-18位，要包含数字、字母或下划线!</span></strong>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span>确认密码</span>
                                </span>
                                <input  type="password"
                                        class="form-control"
                                        ng-model="check.password2"
                                        required
                                        ng-minlength=6
                                        ng-maxlength=18
                                        ng-change="confirmPassword(check)"
                                       >
                            </div>
                        </div>
                        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="danger2">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <strong><span class="glyphicon glyphicon-warning-sign alert_text_style">&nbsp;两次输入的密码不一致！请重新输入！</span></strong>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button data-ng-disabled="disabled || confirmPassword(check) || reset_form.$invalid" type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
