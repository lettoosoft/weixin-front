                <form name="reset_form" class="form-horizontal form-validation" novalidate ng-submit="login(user)">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span>原始密码</span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       required
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span>新的密码</span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       required
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">

                                </span>
                                <input type="password"
                                       class="form-control"
                                       required
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        <span style="font-size:10px;color:red;"><i>{{message}}</i></span>
                        </div>
                        <div class="form-group">
                            <button data-ng-disabled="login_form.$invalid" type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
                        </div>
                    </fieldset>
