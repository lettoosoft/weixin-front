<div class="page-forgot" ng-controller="resetCtrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                {{main.brand}}
            </section>
        </div>
    </div>

   
    <div class="main-body">
        <div class="container">

            <div class="info text-center">
                <h1>找回密码</h1>
                <p class="text-small">请输入您注册的电子邮箱</p>
            </div>
            <div class="form-container">
                <form class="form-horizontal form-validation" name="forgotPasswordForm" ng-submit="resets(user)" novalidate >
                    <div class="form-group alert alert-warning alert-dismissible" role="alert" ng-show="send">
                        <strong><span class="glyphicon glyphicon-warning-sign">&nbsp;</span></strong>邮件已经发送，请及时查收！
                    </div>
                    <div class="form-group">
                        <input type="email  "
                               class="form-control input-lg"
                               placeholder="邮箱"
                               ng-model="user.email"
                               required
                               >
                    </div>
                    <div class="form-group alert alert-warning alert-dismissible" role="alert" ng-show="sendError">
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <strong><span class="glyphicon glyphicon-warning-sign">&nbsp;</span></strong>邮箱地址错误，请检查！
                    </div>
                    <div class="form-group">
                        <button  type="submit" data-ng-disabled="disabled || forgotPasswordForm.$invalid" class="btn btn-lg btn-block btn-primary" >发送</button>
                    </div>
                </form>

            </div>
                            <section>
                    <p class="text-center text-muted">已经有账户？<a href="#/pages/signin" >马上登陆</a></p>
                </section>

        </div>
    </div>

</div>
