<div class="page-signup" ng-controller="singUpctrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <!-- <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span> -->

                <section>
                    <form name="signup_form" class="form-horizontal form-validation" novalidate ng-submit="signup(user)" >
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="邮箱"
                                       ng-model="user.email"
                                       required
                                       >
                            </div>
                        </div>

                        <span style="font-size:10px;color:red;"><i>{{message}}</i></span>

                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                        class="form-control"
                                        placeholder="密码"
                                        ng-model="user.password"
                                        ng-minlength=6
                                        ng-maxlength=18
                                        required
                                       >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input  type="password"
                                        class="form-control"
                                        placeholder="确认密码"
                                        ng-model="user.confirmpassword"
                                        ng-change="confirm(user)"
                                        ng-minlength=6
                                        ng-maxlength=18
                                        required
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="text-muted text-small">通过点击注册，您同意<a href="javascript:;">服务条款</a> 和 <a href="javascript:;">隐私政策</a></p>
                            <div class="divider"></div>
                            <button type="submit" data-ng-disabled="passwordvalid(user) || signup_form.$invalid" class="btn btn-primary btn-block btn-lg">注册</button>
                        </div>

                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">已经有账户？<a href="#/pages/signin" >马上登陆</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
