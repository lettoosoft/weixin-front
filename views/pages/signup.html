<div class="page-signup" ng-controller="singUpctrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                {{main.brand}}
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <!-- <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span> -->

                <section>
                    <form name="signup_form" class="form-horizontal form-validation" novalidate ng-submit="signup(check)" >
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="邮箱"
                                       ng-model="check.email"
                                       required
                                       >
                            </div>
                        </div>

                        

                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                        class="form-control"
                                        placeholder="密码"
                                        ng-model="check.password"
                                        ng-focus="explain()"
                                        ng-change="explainDisappear(check)"
                                        ng-minlength=6
                                        ng-maxlength=18
                                        required
                                       >
                            </div>
                        </div>
                        <div class="alert alert-info alert-dismissible" role="alert" ng-show="info">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <strong><span class="glyphicon glyphicon-warning-sign">&nbsp;</span></strong>密码长度为6-18位，要包含数字、字母或下划线!
                        </div>
                        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="danger1">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <strong><span class="glyphicon glyphicon-warning-sign">&nbsp;</span></strong>密码格式错误，密码长度仅为6-18位，要包含数字、字母或下划线!
                        </div>

                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input  type="password"
                                        class="form-control"
                                        placeholder="确认密码"
                                        ng-model="check.confirmpassword"
                                        ng-change="confirm(check)"
                                        ng-minlength=6
                                        ng-maxlength=18
                                        required
                                       >
                            </div>
                        </div>                        
                        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="danger2">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <strong><span class="glyphicon glyphicon-warning-sign">&nbsp;</span></strong>两次输入的密码不一致！请重新输入！
                        </div>

                        <div class="form-group">
                            <p class="text-muted text-small">通过点击注册，您同意<a href="javascript:;">服务条款</a> 和 <a href="javascript:;">隐私政策</a></p>
                            <div class="divider"></div>
                            <button type="submit" data-ng-disabled="disabled || passwordvalid(check) || signup_form.$invalid" class="btn btn-primary btn-block btn-lg">注册</button>
                        </div>
                        {{messages}}

                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">已经有账户？<a href="#/pages/signin" >马上登陆</a></p>
                </section>
            </div>
        </div>
    </div>
</div>
